<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClosetCuba - Tu Marketplace de Moda Reciclada</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* --- ESTILOS GENERALES Y VARIABLES --- */
        :root {
            --primary-color: #833ab4; /* Violeta */
            --secondary-color: #fd1d1d; /* Rojo */
            --tertiary-color: #fcb045; /* Naranja */
            --text-color: #333;
            --text-light: #666;
            --light-gray: #f4f4f4;
            --white: #fff;
            --green-disponible: #28a745;
            --orange-negociacion: #fd7e14;
            --red-agotado: #dc3545;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--tertiary-color));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        img {
            max-width: 100%;
            display: block;
        }

        .hidden {
            display: none !important;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--white);
            text-align: center;
        }

        .btn-primary {
            background: var(--gradient);
            background-size: 200% auto;
        }

        .btn-primary:hover {
            background-position: right center;
            transform: scale(1.05);
        }
        
        .btn-secondary {
            background-color: var(--text-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--primary-color);
        }

        /* --- HEADER --- */
        .main-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .main-header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }
        .logo .flag {
            font-size: 1.2rem;
        }

        .main-nav a {
            color: var(--text-color);
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .main-nav a:hover, .main-nav a.active {
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            align-items: center;
        }

        .cart-btn {
            position: relative;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            margin-left: 20px;
            color: var(--text-color);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: var(--secondary-color);
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        /* --- FILTROS Y BÚSQUEDA --- */
        .filters-section {
            padding: 30px 0;
            background: var(--white);
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        .filters-section .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-between;
            align-items: center;
        }

        .search-bar {
            flex-grow: 1;
            display: flex;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .search-bar input {
            border: none;
            padding: 12px 15px;
            outline: none;
            width: 100%;
        }
        
        .search-bar button {
            background: var(--text-color);
            color: white;
            border: none;
            padding: 0 20px;
            cursor: pointer;
        }

        .filter-controls select {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        /* --- CATÁLOGO DE PRODUCTOS --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-card {
            background: var(--white);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image-container {
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product-status {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px 10px;
            border-radius: 20px;
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .status-disponible { background-color: var(--green-disponible); }
        .status-negociacion { background-color: var(--orange-negociacion); }
        .status-agotado { background-color: var(--red-agotado); }

        .product-info {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .product-price .cup-equivalent {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--text-light);
        }
        
        .product-details-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.8rem;
        }

        .detail-tag {
            background-color: #eee;
            padding: 4px 8px;
            border-radius: 6px;
            color: var(--text-light);
        }
        .detail-tag i {
            margin-right: 4px;
        }

        .product-actions {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .product-actions .btn {
            flex-grow: 1;
            font-size: 0.9rem;
            padding: 12px 10px;
        }

        /* --- VISTA DE PUBLICACIÓN --- */
        #publish-view, #paca-suppliers-view, #fashion-tips-view {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 800px;
            margin: 40px auto;
        }

        .form-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .publish-form .form-group {
            margin-bottom: 15px;
        }
        .publish-form .form-group.full-width {
            grid-column: 1 / -1;
        }

        .publish-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .publish-form input,
        .publish-form select,
        .publish-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .publish-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .publish-form .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .publish-form input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }

        .legal-text {
            background: #fff8e1;
            border-left: 4px solid var(--tertiary-color);
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        /* --- MODAL DEL CARRITO --- */
        .cart-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex;
            justify-content: flex-end;
        }

        .cart-content {
            background: white;
            width: 450px;
            max-width: 90%;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
        }
        .cart-header h2 { font-size: 1.5rem; }
        .cart-header .close-cart { background: none; border: none; font-size: 1.8rem; cursor: pointer; }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .cart-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-info { flex-grow: 1; }
        .cart-item-info h4 { font-size: 1rem; }
        .cart-item-info .price { font-weight: 600; color: var(--primary-color); }
        .remove-from-cart {
            color: var(--red-agotado);
            cursor: pointer;
            font-size: 0.8rem;
            background: none;
            border: none;
            margin-top: 5px;
            padding: 0;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid var(--light-gray);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .cart-checkout-info {
            font-size: 0.9rem;
            text-align: center;
            padding: 10px;
            background: var(--light-gray);
            border-radius: 8px;
            margin-top: 15px;
        }

        /* --- FOOTER --- */
        .main-footer {
            background: var(--text-color);
            color: var(--light-gray);
            padding: 40px 0;
            margin-top: 50px;
        }
        .footer-content { display: flex; justify-content: space-between; flex-wrap: wrap; gap: 30px; }
        .footer-section { flex: 1; min-width: 250px; }
        .footer-section h4 { font-size: 1.2rem; margin-bottom: 15px; color: white; }
        .footer-section p, .footer-section a { color: #ccc; text-decoration: none; }
        .footer-section a:hover { color: white; }
        .social-links a { font-size: 1.5rem; margin-right: 15px; }
        .footer-legal { margin-top: 40px; padding-top: 20px; border-top: 1px solid #555; text-align: center; font-size: 0.8rem; color: #aaa; }
        .footer-legal p { max-width: 800px; margin: 0 auto; }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 992px) {
            .main-header .container { flex-direction: column; gap: 15px; }
            .main-nav { width: 100%; display: flex; justify-content: center; border-top: 1px solid var(--light-gray); padding-top: 10px; }
        }
        @media (max-width: 768px) {
            .filters-section .container { flex-direction: column; }
            .search-bar, .filter-controls { width: 100%; }
            .form-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .main-nav a { margin: 0 8px; }
            #publish-view, #paca-suppliers-view, #fashion-tips-view { padding: 20px; }
        }

    </style>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="#" class="logo" id="logo-link">ClosetCuba <span class="flag">🇨🇺</span></a>
            <nav class="main-nav">
                <a href="#" class="nav-link" data-category="todos">Todo</a>
                <a href="#" class="nav-link" data-category="mujer">👩 Mujer</a>
                <a href="#" class="nav-link" data-category="hombre">👨 Hombre</a>
                <a href="#" class="nav-link" data-category="nino">👦👧 Niño/a</a>
                <a href="#" class="nav-link" data-category="accesorio">👜 Accesorio</a>
            </nav>
            <div class="header-actions">
                <a href="#" class="btn btn-secondary" id="publish-nav-link">
                    <i class="fa fa-plus-circle"></i> Publicar Gratis
                </a>
                <button class="cart-btn" id="cart-btn">
                    <i class="fa fa-shopping-bag"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="catalog-view">
            <section class="filters-section">
                <div class="container">
                    <div class="search-bar">
                        <input type="text" id="search-input" placeholder="Buscar por nombre...">
                        <button id="search-btn"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="filter-controls">
                        <label for="status-filter">Filtrar por estado: </label>
                        <select id="status-filter">
                            <option value="todos">Todos</option>
                            <option value="disponible">✅ Disponible</option>
                            <option value="negociacion">🤝 En negociación</option>
                            <option value="agotado">❌ Agotado</option>
                        </select>
                    </div>
                </div>
            </section>
            <h2 id="catalog-title" style="margin-bottom: 20px; font-weight: 600;">Nuestro Closet</h2>
            <div class="product-grid" id="product-grid"></div>
        </div>

        <div id="publish-view" class="hidden">
            <form id="publish-form" class="publish-form">
                <h2 class="form-title">Publica tu Prenda</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="title">Título de la prenda</label>
                        <input type="text" id="title" placeholder="Ej: Vestido floral de verano" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoría</label>
                        <select id="category" required>
                            <option value="mujer">Ropa de Mujer</option>
                            <option value="hombre">Ropa de Hombre</option>
                            <option value="nino">Ropa de Niño/a</option>
                            <option value="calzado">Calzado</option>
                            <option value="accesorio">Accesorio</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="genero">Género</label>
                        <select id="genero" required>
                            <option value="femenino">Femenino</option>
                            <option value="masculino">Masculino</option>
                            <option value="unisex">Unisex</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="talla">Talla</label>
                        <input type="text" id="talla" placeholder="Ej: M, 42, Única" required>
                    </div>
                    <div class="form-group">
                        <label for="tela">Tela o Material</label>
                        <input type="text" id="tela" placeholder="Ej: Algodón, Cuero, Lino" required>
                    </div>

                    <div class="form-group">
                        <label for="price">Precio</label>
                        <input type="number" id="price" placeholder="Ej: 1500" required>
                    </div>
                    <div class="form-group">
                        <label for="moneda">Moneda</label>
                        <select id="moneda" required>
                            <option value="cup">CUP</option>
                            <option value="usd">USD</option>
                        </select>
                    </div>
                    <div class="form-group full-width hidden" id="usd-exchange-rate-group">
                        <label for="cambio_usd_cup">Si el precio es en USD, ¿a cuánto tomas el cambio en CUP?</label>
                        <input type="number" id="cambio_usd_cup" placeholder="Ej: 350">
                    </div>
                     <div class="form-group checkbox-group full-width">
                        <input type="checkbox" id="acepta_transferencia">
                        <label for="acepta_transferencia">¿Aceptas pago por transferencia?</label>
                    </div>

                    <div class="form-group">
                        <label for="whatsapp">Tu número de WhatsApp</label>
                        <input type="tel" id="whatsapp" placeholder="Ej: 5xxxxxxx" required>
                    </div>
                     <div class="form-group">
                        <label for="entrega">Opciones de Entrega</label>
                        <select id="entrega" required>
                            <option value="recogida">Solo recogida en persona</option>
                            <option value="domicilio_costo">Domicilio (costo adicional)</option>
                            <option value="domicilio_incluido">Domicilio (incluido en el precio)</option>
                        </select>
                    </div>
                     <div class="form-group full-width">
                        <label for="direccion_tienda">Dirección (si tienes tienda física o para recogida)</label>
                        <textarea id="direccion_tienda" placeholder="Opcional. Ej: Calle 23 entre 10 y 12, Vedado."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="image">Imagen de la prenda</label>
                        <input type="file" id="image" accept="image/*" required>
                        <img id="image-preview" src="" alt="Vista previa" class="hidden" style="max-width: 200px; margin-top: 10px; border-radius: 8px;">
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Descripción Adicional</label>
                        <textarea id="description" placeholder="Añade cualquier otro detalle importante." required></textarea>
                    </div>
                </div>

                <div class="legal-text">
                    <strong>Cláusula de Comisión:</strong> Al publicar, aceptas que ClosetCuba cobra una comisión del 5% por cada venta realizada a través de la plataforma.
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="accept-commission" required>
                    <label for="accept-commission">Acepto la cláusula de comisión del 5%.</label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 15px; font-size: 1.2rem;">Publicar Prenda</button>
            </form>
        </div>

        <div id="paca-suppliers-view" class="hidden"></div>
        <div id="fashion-tips-view" class="hidden"></div>
    </main>
    
    <div id="cart-modal" class="cart-modal hidden"></div>
    <footer class="main-footer"></footer>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- SELECCIÓN DE ELEMENTOS DEL DOM ---
        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search-input');
        const statusFilter = document.getElementById('status-filter');
        const navLinks = document.querySelectorAll('.nav-link');
        const catalogTitle = document.getElementById('catalog-title');

        const publishForm = document.getElementById('publish-form');
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        const currencySelect = document.getElementById('moneda');
        const exchangeRateGroup = document.getElementById('usd-exchange-rate-group');
        
        const views = {
            catalog: document.getElementById('catalog-view'),
            publish: document.getElementById('publish-view'),
            paca: document.getElementById('paca-suppliers-view'),
            tips: document.getElementById('fashion-tips-view')
        };
        
        const navMappings = {
            'logo-link': 'catalog', 'publish-nav-link': 'publish',
        };

        let products = [];
        let cart = [];
        let likes = [];

        // Datos de ejemplo con nuevos campos
        const sampleProduct = {
            id: 'CC-MZ-0001', title: 'Vestido de Noche Elegante', price: 70, category: 'mujer',
            image: 'https://images.pexels.com/photos/1055691/pexels-photo-1055691.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
            description: 'Vestido largo color vino, ideal para fiestas o eventos formales. Usado una sola vez, en perfecto estado.',
            whatsapp: '51234567', likes: 18, status: 'disponible',
            talla: 'M', tela: 'Satén', genero: 'femenino',
            moneda: 'usd', cambio_usd_cup: 360,
            entrega: 'domicilio_costo', direccion_tienda: 'Tienda "Elegancia", Calle Neptuno #55, Centro Habana',
            acepta_transferencia: true
        };

        function loadData() {
            products = JSON.parse(localStorage.getItem('closetCubaProducts')) || [sampleProduct];
            cart = JSON.parse(localStorage.getItem('closetCubaCart')) || [];
            likes = JSON.parse(localStorage.getItem('closetCubaLikes')) || [];
        }

        function saveData() {
            localStorage.setItem('closetCubaProducts', JSON.stringify(products));
        }

        function showView(viewName) {
            Object.values(views).forEach(view => view.classList.add('hidden'));
            if (views[viewName]) views[viewName].classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        Object.entries(navMappings).forEach(([id, viewName]) => {
            const el = document.getElementById(id);
            if(el) el.addEventListener('click', (e) => { e.preventDefault(); showView(viewName); });
        });

        navLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                showView('catalog');
                filterProducts({ category: e.target.dataset.category });
                navLinks.forEach(l => l.classList.remove('active'));
                e.target.classList.add('active');
            });
        });

        async function generateProductCode(category) {
            const prefixMap = { 'mujer': 'MZ', 'hombre': 'HM', 'nino': 'NI', 'accesorio': 'AC', 'calzado': 'CZ' };
            const prefix = prefixMap[category] || 'GN';
            let nextId = (parseInt(localStorage.getItem(`counter_${category}`)) || 0) + 1;
            localStorage.setItem(`counter_${category}`, nextId);
            return `CC-${prefix}-${String(nextId).padStart(4, '0')}`;
        }
        
        function renderProducts(productsToRender = products) {
            productGrid.innerHTML = '';
            if (productsToRender.length === 0) {
                productGrid.innerHTML = '<p>No se encontraron productos con estos filtros.</p>';
                return;
            }

            productsToRender.forEach(product => {
                const whatsappMessage = encodeURIComponent(`Hola, vi esta prenda en ClosetCuba con el código ${product.id}. ¿Está disponible?`);
                const productCard = document.createElement('div');
                productCard.className = 'product-card';

                // --- Price Display Logic ---
                let priceDisplay = '';
                if (product.moneda === 'usd') {
                    priceDisplay = `$${Number(product.price).toFixed(2)} USD`;
                    if (product.cambio_usd_cup) {
                        const cupEquivalent = (product.price * product.cambio_usd_cup).toFixed(0);
                        priceDisplay += ` <span class="cup-equivalent">(~${cupEquivalent} CUP)</span>`;
                    }
                } else {
                    priceDisplay = `$${Number(product.price).toFixed(2)} CUP`;
                }
                
                // --- Details Tags Logic ---
                let deliveryText = {
                    'recogida': 'Recogida',
                    'domicilio_costo': 'Domicilio (Costo extra)',
                    'domicilio_incluido': 'Domicilio incluido'
                }[product.entrega];

                productCard.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <span class="product-status status-${product.status}">${product.status.replace('negociacion', 'En negociación')}</span>
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${priceDisplay}</p>
                        <div class="product-details-tags">
                            <span class="detail-tag"><i class="fas fa-ruler-vertical"></i> ${product.talla}</span>
                            <span class="detail-tag"><i class="fas fa-tshirt"></i> ${product.tela}</span>
                            <span class="detail-tag"><i class="fas fa-truck"></i> ${deliveryText}</span>
                            ${product.acepta_transferencia ? '<span class="detail-tag"><i class="fas fa-credit-card"></i> Transferencia</span>' : ''}
                        </div>
                        <p class="product-description" style="font-size: 0.9em; color: #555; margin-bottom: 15px; flex-grow: 1;">${product.description}</p>
                        <div class="product-actions">
                            <button class="btn btn-secondary add-to-cart-btn" data-id="${product.id}"><i class="fa fa-shopping-bag"></i> Añadir</button>
                            <a href="https://api.whatsapp.com/send?phone=53${product.whatsapp}&text=${whatsappMessage}" target="_blank" class="btn btn-primary"><i class="fab fa-whatsapp"></i> Contactar</a>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }
        
        function filterProducts(overrideFilters = {}) {
            let filtered = [...products];
            const searchTerm = overrideFilters.search !== undefined ? overrideFilters.search : searchInput.value.toLowerCase();
            const status = overrideFilters.status || statusFilter.value;
            const category = overrideFilters.category || (document.querySelector('.nav-link.active')?.dataset.category || 'todos');

            if (category !== 'todos') filtered = filtered.filter(p => p.category === category);
            if (searchTerm) filtered = filtered.filter(p => p.title.toLowerCase().includes(searchTerm));
            if (status !== 'todos') filtered = filtered.filter(p => p.status === status);
            
            renderProducts(filtered);
        }

        searchInput.addEventListener('input', () => filterProducts());
        statusFilter.addEventListener('change', () => filterProducts());
        
        // --- LÓGICA DE PUBLICACIÓN ---
        currencySelect.addEventListener('change', () => {
            exchangeRateGroup.classList.toggle('hidden', currencySelect.value !== 'usd');
        });
        
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        publishForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!document.getElementById('accept-commission').checked) {
                alert('Debe aceptar la cláusula de comisión para poder publicar.');
                return;
            }

            const newProduct = {
                id: await generateProductCode(document.getElementById('category').value),
                title: document.getElementById('title').value,
                price: parseFloat(document.getElementById('price').value),
                whatsapp: document.getElementById('whatsapp').value,
                category: document.getElementById('category').value,
                status: 'disponible', 
                image: imagePreview.src,
                description: document.getElementById('description').value,
                likes: 0,
                // New fields
                talla: document.getElementById('talla').value,
                tela: document.getElementById('tela').value,
                genero: document.getElementById('genero').value,
                moneda: document.getElementById('moneda').value,
                cambio_usd_cup: document.getElementById('moneda').value === 'usd' ? parseFloat(document.getElementById('cambio_usd_cup').value) : null,
                entrega: document.getElementById('entrega').value,
                direccion_tienda: document.getElementById('direccion_tienda').value,
                acepta_transferencia: document.getElementById('acepta_transferencia').checked
            };

            products.unshift(newProduct);
            saveData();
            alert('¡Producto publicado con éxito!');
            publishForm.reset();
            imagePreview.classList.add('hidden');
            exchangeRateGroup.classList.add('hidden');
            showView('catalog');
            filterProducts({ category: 'todos' });
        });

        function init() {
            // Fill empty sections to avoid breaking the page
            document.getElementById('cart-modal').innerHTML = `
                <div class="cart-content">
                    <div class="cart-header"><h2 >Tu Carrito</h2><button class="close-cart" id="close-cart-btn">&times;</button></div>
                    <div class="cart-items" id="cart-items"></div>
                    <div class="cart-footer">
                        <div class="cart-total"><span>Total:</span><span id="cart-total-price">$0.00 CUP</span></div>
                        <button class="btn btn-primary" style="width:100%" id="finalize-purchase">Finalizar Compra</button>
                    </div>
                </div>`;
            document.querySelector('.main-footer').innerHTML = `
                <div class="container">
                    <div class="footer-legal" style="border:none; margin-top:0; padding-top:0;">
                         <p style="margin-top: 10px;">&copy; ${new Date().getFullYear()} ClosetCuba. Todos los derechos reservados.</p>
                    </div>
                </div>`;

            loadData();
            showView('catalog');
            filterProducts();
            document.querySelector('.nav-link[data-category="todos"]').classList.add('active');
        }

        init();
    });
    </script>

</body>
</html>
